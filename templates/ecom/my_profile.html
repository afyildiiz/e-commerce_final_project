{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
body {
  margin: 0 auto;
  padding: 0;
}

.left {
  left: 25px;
}

.right {
  right: 25px;
}

.center {
  text-align: center;
}

.bottom {
  position: absolute;
  bottom: 25px;
}

#card {
  position: relative;
  width: 700px;
  height: 275px;
  padding: 25px;
  left: 50%;
  top: 67.5px;
  margin-left: -350px;
  background: #E9E2D0;
  box-shadow: -20px 0 35px -25px black, 20px 0 35px -25px black;
  z-index: 5;
}

#card img {
  width: 150px;
  float: left;
  border-radius: 5px;
  margin-right: 20px;
}

#card h2 {
  font-family: courier;
  color: #333;
  margin: 0 auto;
  padding: 0;
  font-size: 15pt;
}

#card p {
  font-family: courier;
  color: #555;
  font-size: 19px;
}

#card span {
  font-family: courier;
}


</style>
<body>
  
<br><br><br>
<div id="card">
  <img src="{% static customer.profile_pic.url %}" alt="profile pic" />
  <h2>{{request.user}}</h2>
  <p><b> Address:</b> {{customer.address}}</p>
  <p><b> Contact:</b> {{customer.mobile}}</p>
  <a style="position:absolute; right: 5%; bottom: 10%;" href="/edit-profile" class="btn btn-primary btn-lg btn-edit"><span>Edit Profile</span></a>
</div>
<br><br><br><br><br><br>
</body>




{% endblock content %}
